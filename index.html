<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Titillium+Web:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Generate a
                    <br>
                    <span>random password</span>
                </h1>
            </div>
            <hr>
            <div class="functionButtons">
                <button id="generate-btn" onclick="createRandomPassword()">Generate Password</button>
                <button id="clear-btn" onclick="clearPassword()">Clear</button>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="12" value="6" class="slider" id="myRange">
                <p>Password Length: <span id="demo"></span></p>
            </div>
            <div class="passwordButtons">
                <button id="password1El"></button>
                <button id="password2El"></button>
            </div>
            <div class="copyButtons">
                <button id="copy-button1" onclick="copyPassword1()">Copy</button>
                <button id="copy-button2" onclick="copyPassword2()">Copy</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
